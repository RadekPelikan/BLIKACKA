<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BLIKACKA</title>
</head>

<body style="height: 100vh; overflow: hidden;">
  <script>
    let interval;
    let bliking = false;
    let cursor = true;

    const random = (n) => Math.floor(Math.random() * n);

    const changeColor = () => {
      document.body.style.backgroundColor = `rgb(${random(256)}, ${random(256)}, ${random(256)})`;
    };

    const toggleBliking = () => {
      bliking = !bliking;
      if (bliking) return (interval = setInterval(() => changeColor(), 100));
      clearInterval(interval);
    };

    window.onload = () => {
		toggleBliking()
		new Audio('/assets/caremella.mp3').play()
	};

    window.onclick = () => toggleBliking();

    window.onkeypress = (event) => {
      if (event.keyCode !== 67 && event.keyCode !== 99) return
      cursor = !cursor
      document.body.style.cursor = cursor ? "default" : "none"
    };
  </script>
</body>

</html>
